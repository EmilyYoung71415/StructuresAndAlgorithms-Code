<script type="text/javascript">
/*
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
	for(var i = 0;i<nums.length -1 ;i++){
		for(var j = i+1;j<nums.length;j++){
			if(nums[i] + nums[j] ==target){
				return [i,j];
			}
		}
	}
    return null;
};

console.log(twoSum([2, 7, 11, 15], 9));
</script>
