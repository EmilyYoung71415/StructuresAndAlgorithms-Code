    <script>
      function BFS(node) {
        if (node === null) {
          return;
        }
        let set = {};
        let queue = new Queue(100);

        queue.push(node);
        set[node.value] = node;

        while (!queue.isEmpty()) {
          let curNode = queue.poll(); //弹出当前元素
          // 开始遍历当前元素的nexts邻接节点 add进去
          console.log(curNode.value);
          for (let nextItem of curNode.nexts) {
            if (!set[nextItem.value]) {
              set[nextItem] = nextItem;
              queue.push(nextItem);
            }
          }
        }
      }

      /***
       *  期望输出：
       *        1
       *      /   \
       *     2     4
       *     |   /  \
       *     7  5 —— 9
       *
       * ==> 124759
       */

      let testarr = [
        ['1', '2', null],
        ['2', '7', null],
        ['1', '4', null],
        ['4', '5', null],
        ['4', '9', null],
        ['5', '9', null],
      ];
      let graph = createGraph(testarr);
      BFS(graph.nodes['1']); // 以1开头
    </script>
